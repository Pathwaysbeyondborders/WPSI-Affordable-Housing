<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>West Philadelphia Skilled Initiative - Affordable Housing Budgeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      background: #111827;
      border-radius: 24px;
      padding: 24px;
      max-width: 1300px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    @media (max-width: 960px) {
      .app-container {
        grid-template-columns: 1fr;
      }
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .header-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #38bdf8;
    }

    .header-subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      max-width: 720px;
    }

    .card {
      background: #020817;
      border-radius: 18px;
      padding: 16px 18px;
      border: 1px solid rgba(148,163,253,0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #bfdbfe;
      margin-bottom: 4px;
    }

    .card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    select,
    input[type="number"],
    input[type="text"] {
      background: #020817;
      border-radius: 10px;
      border: 1px solid #374151;
      padding: 8px 10px;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    select {
      min-width: 140px;
    }

    select:focus,
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.2);
    }

    .housing-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    .housing-card {
      background: #020817;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #1f2937;
      cursor: pointer;
      transition: all 0.18s ease;
      font-size: 0.8rem;
    }

    .housing-card span {
      display: block;
    }

    .housing-card strong {
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .housing-card.selected {
      border-color: #38bdf8;
      box-shadow: 0 0 15px rgba(56,189,248,0.25);
      transform: translateY(-2px);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

    .result-box {
      background: #020817;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #111827;
      font-size: 0.8rem;
    }

    .result-label {
      color: #6b7280;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .result-value {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 4px;
      color: #e5e7eb;
      word-break: break-word;
    }

    .result-note {
      font-size: 0.7rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .result-value.negative {
      color: #f97373;
    }

    /* Expense layout */

    .expense-groups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }

    .expense-group-title {
      font-size: 0.78rem;
      font-weight: 600;
      color: #93c5fd;
      margin-bottom: 4px;
    }

    /* Tighter, better-fitting rows */
    .expense-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 5px;
      flex-wrap: wrap;
    }

    .expense-row label {
      font-size: 0.75rem;
      color: #9ca3af;
      min-width: 90px;
      max-width: 130px;
    }

    .expense-row input[type="number"] {
      width: 80px;          /* compact amount box */
      flex: 0 0 80px;
      text-align: right;
    }

    .expense-row input[type="text"] {
      width: 130px;         /* custom title box */
      flex: 0 0 130px;
    }

    .swipe-btn {
      padding: 6px 8px;
      font-size: 0.7rem;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      background: transparent;
      color: #38bdf8;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.18s ease;
      flex: 0 0 auto;
    }

    .swipe-btn:hover {
      background: #38bdf8;
      color: #020817;
    }

    .download-btn {
      margin-top: 8px;
      padding: 8px 14px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      background: #38bdf8;
      color: #020817;
      cursor: pointer;
      font-weight: 600;
      align-self: flex-start;
      transition: all 0.18s ease;
    }

    .download-btn:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }

    /* Right side debit card */

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .debit-card {
      position: relative;
      background: radial-gradient(circle at top left, #38bdf8 0%, #111827 40%, #4f46e5 100%);
      border-radius: 22px;
      padding: 18px 18px 14px;
      color: #e5e7eb;
      box-shadow: 0 16px 40px rgba(15,23,42,0.9);
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 190px;
    }

    .debit-chip {
      width: 32px;
      height: 24px;
      border-radius: 6px;
      border: 2px solid rgba(229,231,235,0.9);
      margin-bottom: 4px;
    }

    .debit-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.85;
    }

    .debit-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .debit-balance-label {
      font-size: 0.7rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .debit-balance {
      font-size: 1.4rem;
      font-weight: 700;
      transition: color 0.18s ease;
      word-break: break-word;
    }

    .debit-balance.negative {
      color: #f97373;
    }

    .debit-name {
      margin-top: auto;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .debit-tagline {
      font-size: 0.65rem;
      opacity: 0.9;
    }

    .card-summary {
      margin-top: 10px;
      font-size: 0.72rem;
      color: #d1d5db;
      line-height: 1.4;
    }

    .card-summary-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .card-summary-list {
      list-style: none;
      padding-left: 0;
      max-height: 140px;
      overflow-y: auto;
    }

    .card-summary-list li {
      margin-bottom: 2px;
    }

    .side-note {
      font-size: 0.72rem;
      color: #9ca3af;
      line-height: 1.4;
    }
  </style>
</head>
